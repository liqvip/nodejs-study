<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body>
    <form action="/login" method="post">
        <label for="username">用户名：</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">密码：</label>
        <input type="password" name="password" id="password">
        <br>
        <input type="submit" value="登陆">
    </form>
</body>
</html>
